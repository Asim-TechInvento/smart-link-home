<div id="[@count@]" class="advert-carousel item [%if [@count@] eq '0'%]active[%/if%]">
	<a href="[@url@]">
		<img src="[%asset_url type:'adw' id:'[@ad_id@]'%][%param default%][%cdn_asset html:'0' library:'images'%]default_product.gif[%/cdn_asset%][%end param%][%/asset_url%]" class="advert-carousel-img img-responsive" alt="[@headline@]" border="0" >
		[%if [@headline@] OR [@description@]%]
			<div class="carousel-caption">
				<div class="container">
					<div class="carousel-caption-wrapper">
					[%if [@description@]%]<p class="hidden-xs">[@description@]</p>[%/if%]
					[%if [@headline@]%]<h1>[@headline@]</h1>[%/if%]
				</div>
				</div>
			</div>
		[%/if%]
	</a>
</div>
[%SITE_VALUE id:'counter'%]
<li data-target="#homepageCarousel" data-slide-to="[@count@]" [%if [@count@] eq '0'%]class="active"[%/if%]></li>
[%/SITE_VALUE%]
