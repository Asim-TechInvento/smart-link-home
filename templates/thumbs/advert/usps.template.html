<div class="advert-usp col-xxs-12 col-xs-4">
  [%if [@linktext@]%]
  <div class="advert-usp-icon">
    <i class="fa [%format type:'text' nohtml:'1' trim:'LE2R' wordlength:'27'%][@linktext@][%/format%]"></i>
  </div>
  [%/if%]
  <div class="advert-usp-content">
    <a href="[@URL@]">
      [%if [@headline@]%]<h5>[@headline@]</h5>[%/if%]
      [%if [@description@]%]<p>[@description@]</p>[%/if%]
    </a>
  </div>
</div>
